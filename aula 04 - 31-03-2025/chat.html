<!DOCTYPE html>
<html lang="pt-br" class=""><!--white-mode-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat-style.css">
    <title>Chat</title>
</head>
<body>
    <div class="container-main">
        <div class="chat-container">
            <nav class="navbar">
                <img src="./assets/icons/humburger.svg" alt="icone-mais-opções" class="nav-icon">
                <div class="user">
                    <div class="icon-box"><img src="./assets/icons/user-icon.svg" alt="icone-usuario" class="user-icon"></div>
                    <span>Lorem, ipsum.</span>
                </div>
            </nav>
            <div class="chat-body">
                <div class="contacts-container">
                    <div class="title-box">
                        <h1 class="contact-title">Conversas</h1>
                    </div>

                    <hr class="contact-line">

                    <div class="contact-list"> <!-- overflow não ta funcionando direito :( mas vou deixar assim mesmo por agora pra não ter que limitar o tamanho -->

                        <div class="contact-box">
                            <div class="icon-box">
                                <img src="./assets/icons/user-icon.svg" alt="icone-usuario" class="user-icon">
                            </div>
                            <div class="contact-info">
                                <div class="contact-name-status">
                                    <span>Lorem, ipsum.</span>
                                    <div class="status-icon green"></div>
                                </div>
                                <hr class="contact-info-line">
                                <div class="last-mensage-time">
                                    <small>Lorem ipsum dolor sit.</small>
                                    <span>5min</span>
                                </div>
                            </div>
                        </div>

                        <div class="contact-box">
                            <div class="icon-box">
                                <img src="./assets/icons/user-icon.svg" alt="icone-usuario" class="user-icon">
                            </div>
                            <div class="contact-info">
                                <div class="contact-name-status">
                                    <span>Lorem, ipsum.</span>
                                    <div class="status-icon red"></div>
                                </div>
                                <hr class="contact-info-line">
                                <div class="last-mensage-time">
                                    <small>Lorem ipsum dolor sit.</small>
                                    <span>34min</span>
                                </div>
                            </div>
                        </div>

                        <div class="contact-box">
                            <div class="icon-box">
                                <img src="./assets/icons/user-icon.svg" alt="icone-usuario" class="user-icon">
                            </div>
                            <div class="contact-info">
                                <div class="contact-name-status">
                                    <span>Lorem, ipsum.</span>
                                    <div class="status-icon yellow"></div>
                                </div>
                                <hr class="contact-info-line">
                                <div class="last-mensage-time">
                                    <small>Lorem ipsum dolor sit.</small>
                                    <span>10min</span>
                                </div>
                            </div>
                        </div>

                        <div class="contact-box">
                            <div class="icon-box">
                                <img src="./assets/icons/user-icon.svg" alt="icone-usuario" class="user-icon">
                            </div>
                            <div class="contact-info">
                                <div class="contact-name-status">
                                    <span>Lorem, ipsum.</span>
                                    <div class="status-icon gray"></div>
                                </div>
                                <hr class="contact-info-line">
                                <div class="last-mensage-time">
                                    <small>Lorem ipsum dolor sit.</small>
                                    <span>38min</span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="chat-mensages">
                    <!-- preencher-->
                    <div class="chat-options">
                        <div class="options">
                            <div class="more-option">
                                <img src="./assets/icons/plus.svg" alt="icone-mais-opções" class="icon">
                            </div>
                        </div>
                        <form action="#" class="send-box">
                            <input type="search" class="input-mensage" placeholder="Digite uma mensagem"></input>
                            <div class="send-button-box">
                                <button type="submit" class="send-button">
                                    <img src="./assets/icons/paper-plane.svg" alt="icone-de-envio" class="icon">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
